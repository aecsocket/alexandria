en-US: {
  action: {
    in_progress: {
      in_action_bar: {
        determinate: "<white><action_name> <st><dark_green><bar_complete><dark_gray><bar_incomplete></st>"
        indeterminate: "<white><action_name> <gray><spinner>"
      }
      in_title: {
        determinate: "<white><action_name> <st><dark_green><bar_complete><dark_gray><bar_incomplete></st>"
        indeterminate: "<white><action_name> <gray><spinner>"
      }
      in_boss_bar: {
        determinate: "<white><action_name>"
        indeterminate: "<white><action_name>"
      }
    }
    complete: {
      in_action_bar: {
        determinate: "<green><action_name> <st><dark_green><bar_complete><dark_gray><bar_incomplete></st>"
        indeterminate: "<green><action_name> <dark_green>|||"
      }
      in_title: {
        determinate: "<green><action_name> <st><dark_green><bar_complete><dark_gray><bar_incomplete></st>"
        indeterminate: "<green><action_name> <gray>|||"
      }
      in_boss_bar: {
        determinate: "<green><action_name>"
        indeterminate: "<green><action_name>"
      }
    }
    cancelled: {
      in_action_bar: {
        determinate: "<red><action_name> <st><dark_red><bar_complete><dark_gray><bar_incomplete></st>"
        indeterminate: "<red><action_name> <dark_red>···"
      }
      in_title: {
        determinate: "<red><action_name> <st><dark_red><bar_complete><dark_gray><bar_incomplete></st>"
        indeterminate: "<red><action_name> <dark_red>···"
      }
      in_boss_bar: {
        determinate: "<red><action_name>"
        indeterminate: "<red><action_name>"
      }
    }
  }

  context_actions: {
    display: {
      normal: "<dark_gray><key:key.swapOffhand> <gray><action_name>"
      selected: "<gray><key:key.swapOffhand> <white><action_name>"
      unavailable: "<dark_red><key:key.swapOffhand> <red><action_name>"
    }
  }
}
