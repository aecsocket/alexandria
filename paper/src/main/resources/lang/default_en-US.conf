translations: {
  en-US: {
    yes: "yes"
    no: "no"
    click_to_copy: "<desc>Click to copy"

    error: {
      caption: {
        invalid_sender: "Invalid command sender. You must be of type <p1>{sender_type}</p1>."
        invalid_syntax: [
          "Invalid command syntax. Correct syntax:"
          "<indent><p1>/{correct_syntax}</p1>"
        ]
        no_permission: "You do not have permission to perform this command."
        argument_parsing: "Invalid command argument."
        command_execution: "An internal error occurred."
      }
      no_targets: "No targets for argument '<p1>{argument}</p1>'."
      no_active_action: "This target has no active action."
      invalid_lock_id: "Invalid lock ID <p1><lock_id></p1>."
    }

    command: {
      core: {
        about: "<name> v<p1>{version}</p1> by <p1><authors></p1>."
        reload: {
          pre: "Reloading..."
          post: """Reloaded with {entries, plural,
          =0 {no messages.}
          one {<p1>#</p1> message:}
          other {<p1>#</p1> messages:} }"""
        }
      }

      alexandria: {
        player_locks: {
          list: {
            none: "No locks found for <p1><target></p1>."
            type: """· <key>{name}</key>: {instances, plural,
            =0 {no instances.}
            one {<p1>#</p1> instance:}
            other {<p1>#</p1> instances:} }"""
            instance: "<indent>· ID <id> from <p1>{thread_name}</p1>"
          }
          acquire: "Acquired lock <p1>{lock_type}</p1> with ID <p1><lock_id></p1> for <p1><target></p1>."
          release: "Released lock with ID <p1><lock_id></p1> for <p1><target></p1>."
        }
        player_actions: {
          stop: "Stopped current action for <p1><target></p1>."
        }
      }
    }
  }
}
