styles: {
  verbose: { color: "dark_gray" }
  info: { color: "gray" }
  warning: { color: "yellow" }
  error: { color: "red" }

  var: { color: "white" }
  key: { color: "green" }
  desc: { color: "gray", italic: true }
}

formats: {
  "click_to_copy": "desc"

  "error": "error"
  "error.caption.invalid_sender": {
    sender_type: "var"
  }
  "error.caption.invalid_syntax": {
    correct_syntax: "var"
  }
  "error.no_targets": {
    argument: "var"
  }
  "error.invalid_lock_id": {
    lock_id: "var"
  }

  "command": "info"
  "command.core.about": {
    name: "accent_alexandria"
    version: "var"
    authors: "var"
  }
  "command.core.reload.post": {
    entries: "var"
  }
  "command.core.reload.entry.verbose": "verbose"
  "command.core.reload.entry.info": "var"
  "command.core.reload.entry.warning": "warning"
  "command.core.reload.entry.error": "error"

  "command.alexandria.player_locks.list.none": {
    target: "var"
  }
  "command.alexandria.player_locks.list.type": {
    name: "key"
    instances: "var"
  }
  "command.alexandria.player_locks.list.instance": {
    id: "var"
    thread_name: "var"
  }
  "command.alexandria.player_locks.acquire": {
    target: "var"
    lock_type: "var"
    lock_id: "var"
  }
  "command.alexandria.player_locks.release": {
    target: "var"
    lock_id: "var"
  }
  "command.alexandria.player_actions.stop": {
    target: "var"
  }
}

root: {
  list_separator: ", "
  command.core: {
    reload: {
      entry: {
        verbose: "· {message}"
        info: "· {message}"
        warning: "! {message}"
        error: "! {message}"
      }
    }
  }
}

en-US: {
  yes: "yes"
  no: "no"
  click_to_copy: "Click to copy"

  error: {
    stack_trace: "<message>"
    caption: {
      invalid_sender: "Invalid command sender. You must be of type <sender_type>{sender_type}</sender_type>."
      invalid_syntax: [
        "Invalid command syntax. Correct syntax:"
        "  <correct_syntax>/{correct_syntax}</correct_syntax>"
      ]
      no_permission: "You do not have permission to perform this command."
      argument_parsing: "Invalid command argument."
      command_execution: "An internal error occurred."
    }
    no_targets: "No targets for argument '<argument>{argument}</argument>'."
    no_active_action: "This target has no active action."
    invalid_lock_id: "Invalid lock ID <lock_id>."
  }

  command: {
    core: {
      about: "<name>{name}</name> v<version>{version}</version> by <authors>."
      reload: {
        pre: "Reloading..."
        post: """Reloaded with {entries, plural,
        =0 {no messages.}
        one {<entries>#</entries> message:}
        other {<entries>#</entries> messages:} }"""
      }
    }

    alexandria: {
      player_locks: {
        list: {
          none: "No locks found for <target>."
          type: """· <name>{name}</name>: {instances, plural,
          =0 {no instances.}
          one {<instances>#</instances> instance:}
          other {<instances>#</instances> instances:} }"""
          instance: "  · ID <id> from <thread_name>{thread_name}</thread_name>"
        }
        acquire: "Acquired lock <lock_type>{lock_type}</lock_type> with ID <lock_id> for <target>."
        release: "Released lock with ID <lock_id> for <target>."
      }
      player_actions: {
        stop: "Stopped current action for <target>."
      }
    }
  }

  action: {
    in_progress: {
      in_action_bar: {
        determinate: "<white><action_name> <st><dark_green><bar_complete><gray><bar_incomplete></st>"
        indeterminate: "<white><action_name> <gray><spinner>"
      }
      in_title: {
        determinate: "<white><action_name> <st><dark_green><bar_complete><gray><bar_incomplete></st>"
        indeterminate: "<white><action_name> <gray><spinner>"
      }
      in_boss_bar: {
        determinate: "<white><action_name>"
        indeterminate: "<white><action_name>"
      }
    }
    complete: {
      in_action_bar: {
        determinate: "<green><action_name> <st><dark_green><bar_complete><gray><bar_incomplete></st>"
        indeterminate: "<green><action_name> <dark_green>|||"
      }
      in_title: {
        determinate: "<green><action_name> <st><dark_green><bar_complete><gray><bar_incomplete></st>"
        indeterminate: "<green><action_name> <gray><spinner>"
      }
      in_boss_bar: {
        determinate: "<green><action_name>"
        indeterminate: "<green><action_name>"
      }
    }
    cancelled: {
      in_action_bar: {
        determinate: "<red><action_name> <st><dark_red><bar_complete><gray><bar_incomplete></st>"
        indeterminate: "<red><action_name> <dark_red>···"
      }
      in_title: {
        determinate: "<red><action_name> <st><dark_red><bar_complete><gray><bar_incomplete></st>"
        indeterminate: "<red><action_name> <dark_red>···"
      }
      in_boss_bar: {
        determinate: "<red><action_name>"
        indeterminate: "<red><action_name>"
      }
    }
  }

  context_actions: {
    display: {
      normal: "<dark_gray><key:key.swapOffhand> <gray><action_name>"
      selected: "<gray><key:key.swapOffhand> <white><action_name>"
      unavailable: "<dark_red><key:key.swapOffhand> <red><action_name>"
    }
  }
}
