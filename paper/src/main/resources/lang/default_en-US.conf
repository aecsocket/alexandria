styles: {
  verbose: { color: "dark_gray" }
  info: { color: "gray" }
  warning: { color: "yellow" }
  error: { color: "red" }

  var: { color: "white" }
  key: { color: "green" }
  desc: { color: "gray", italic: true }
}

formats: {
  "click_to_copy": "desc"

  "error": "error"
  "error.caption.invalid_sender": {
    sender_type: "var"
  }
  "error.caption.invalid_syntax": {
    correct_syntax: "var"
  }
  "error.no_targets": {
    argument: "var"
  }
  "error.invalid_lock_id": {
    lock_id: "var"
  }

  "command": "info"
  "command.core.about": {
    name: "accent_alexandria"
    version: "var"
    authors: "var"
  }
  "command.core.reload.post": {
    entries: "var"
  }
  "command.core.reload.entry.verbose": "verbose"
  "command.core.reload.entry.info": "var"
  "command.core.reload.entry.warning": "warning"
  "command.core.reload.entry.error": "error"

  "command.alexandria.player_locks.acquire": {
    lock_type: "var"
    lock_id: "var"
  }
  "command.alexandria.player_locks.release": {
    lock_id: "var"
  }
  "command.alexandria.player_locks.list.type": {
    name: "key"
    instances: "var"
  }
  "command.alexandria.player_locks.list.instance": {
    id: "var"
    thread_name: "var"
  }
}

root: {
  list_separator: ", "
  command.core: {
    reload: {
      entry: {
        verbose: "路 {message}"
        info: "路 {message}"
        warning: "! {message}"
        error: "! {message}"
      }
    }
  }
}

en-US: {
  yes: "yes"
  no: "no"
  click_to_copy: "Click to copy"

  error: {
    stack_trace: "<message>"
    caption: {
      invalid_sender: "Invalid command sender. You must be of type <sender_type>{sender_type}</sender_type>."
      invalid_syntax: [
        "Invalid command syntax. Correct syntax:"
        "  <correct_syntax>/{correct_syntax}</correct_syntax>"
      ]
      no_permission: "You do not have permission to perform this command."
      argument_parsing: "Invalid command argument."
      command_execution: "An internal error occurred."
    }
    no_targets: "No targets for argument '<argument>{argument}</argument>'."
    invalid_lock_id: "Invalid lock ID <lock_id>."
  }

  command: {
    core: {
      about: "<name>{name}</name> v<version>{version}</version> by <authors>."
      reload: {
        pre: "Reloading..."
        post: """Reloaded with {entries, plural,
        =0 {no messages.}
        one {<entries>#</entries> message:}
        other {<entries>#</entries> messages:} }"""
      }
    }

    alexandria: {
      player_locks: {
        acquire: "Acquired lock <lock_type>{lock_type}</lock_type> with ID <lock_id>."
        release: "Released lock with ID <lock_id>."
        list: {
          none: "No locks found for player."
          type: """路 <name>{name}</name>: {instances, plural,
          =0 {no instances.}
          one {<instances>#</instances> instance:}
          other {<instances>#</instances> instances:} }"""
          instance: "  路 ID <id> from <thread_name>{thread_name}</thread_name>"
        }
      }
    }
  }
}
