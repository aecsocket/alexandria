styles: {
  accent: { color: "dark_green" }
  accent2: { color: "green" }

  p1: { color: "white" }
  p2: { color: "gray" }
  p3: { color: "dark_gray" }
  warn: { color: "yellow" }
  err: { color: "red" }
  err2: { color: "dark_red" }

  key: { color: "green" }
  desc: { color: "gray", italic: true }
}

translations: {
  root: {
    action: {
      in_progress: {
        in_action_bar: {
          determinate: "<p1><action_name> <st><accent><bar_complete><p3><bar_incomplete></st>"
          indeterminate: "<p1><action_name> <p2><spinner>"
        }
        in_title: {
          determinate: "<p1><action_name> <st><accent><bar_complete><p3><bar_incomplete></st>"
          indeterminate: "<p1><action_name> <p2><spinner>"
        }
        in_boss_bar: {
          determinate: "<p1><action_name>"
          indeterminate: "<p1><action_name>"
        }
      }
      complete: {
        in_action_bar: {
          determinate: "<accent2><action_name> <st><accent><bar_complete><p3><bar_incomplete></st>"
          indeterminate: "<accent2><action_name> <accent1>|||"
        }
        in_title: {
          determinate: "<accent2><action_name> <st><accent><bar_complete><p3><bar_incomplete></st>"
          indeterminate: "<accent2><action_name> <accent1>|||"
        }
        in_boss_bar: {
          determinate: "<accent2><action_name>"
          indeterminate: "<accent2><action_name>"
        }
      }
      cancelled: {
        in_action_bar: {
          determinate: "<err><action_name> <st><err2><bar_complete><p3><bar_incomplete></st>"
          indeterminate: "<err><action_name> <err2>···"
        }
        in_title: {
          determinate: "<err><action_name> <st><err2><bar_complete><p3><bar_incomplete></st>"
          indeterminate: "<err><action_name> <err2>···"
        }
        in_boss_bar: {
          determinate: "<err><action_name>"
          indeterminate: "<err><action_name>"
        }
      }
    }

    context_actions: {
      display: {
        normal: "<p3><key:key.swapOffhand> <p2><action_name>"
        selected: "<p2><key:key.swapOffhand> <p1><action_name>"
        unavailable: "<err2><key:key.swapOffhand> <err><action_name>"
      }
    }
  }
}
