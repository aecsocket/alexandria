substitutions: {
  indent: "  "
}

key_styles: {
  error: "err"
  command: "p2"
}

translations: {
  root: {
    list_separator: ", "
    command.core: {
      reload.entry: {
        verbose: "<p3>· {message}"
        info: "<p2>· {message}"
        warning: "<warn>! {message}"
        error: "<err>! {message}"
      }
    }

    error: {
      stack_trace: "<message>"
    }
  }
}
