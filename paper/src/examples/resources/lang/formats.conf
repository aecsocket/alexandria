# Defines the "tone" of the plugin.
accent: { color: "#aabbcc" }
# Generic information.
info: { color: "gray" }
# Variable information.
var: { color: "white" }
# Error messages.
error: { color: "red" }

entries: {
  chat_prefix: [ ${accent} ]
  error: {
    command: [ ${error} ]
    exception: {
      no_message: [ ${error} ]
      message: [ ${error} ]
    }
    caption: {
      argument.parse.failure: {
        duration: [ ${error} ]
        key: [ ${error} ]
      }
    }
    no_arg: [ ${error} ]
    no_targets: [ ${error} ]
    no_node_value: [ ${error} ]
  }
  command: {
    version: [ ${info}, { name: ${accent}, version: ${var}, authors: ${var} } ]
    reload: {
      start: [ ${info} ]
      end: [ ${info} ]
    }
    setting: [ ${info} ]
  }
}
